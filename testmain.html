<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('XmasWallpaper.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            position: relative;
        }

        header img {
            height: 90px;
        }

        nav {
            float: right;
            margin-right: 20px;
            font-size: 24px;
        }

        nav a {
            color: rgb(255, 244, 244);
            text-decoration: none;
            margin: 0 35px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #d10c0c;
            text-decoration: underline;
        }

     
     
    
        section {
            padding: 50px;
            color: rgb(0, 0, 0);
        }

        .rule-box {
            background-color: rgb(255, 255, 255);
            padding: 4px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        footer {
            display: none;
        }
        
       
    </style>
</head>

<body>

    <header>
        <a href="testmain.html"> 
            <img src="logo.png" alt="Logo"> </a>
        <nav>
            <a href="https://silvanetwork.tip4serv.com/" target="_blank">Store</a>
            <a href="https://appsystems.co.uk/centre/9343181876/hub" target="_blank">Applications</a>
            <a href="#" onclick="showContent('rules')">Rules</a>
        </nav>
    </header>

    <section id="content">

    </section>

    <script>
        function showContent(contentType) {
            var content = document.getElementById('content');
            content.innerHTML = '';

            switch (contentType) {
                case 'rules':
                document.body.style.backgroundImage = "url('4kimg.jpg')"; 
                    addRule(content, ' General Rules: ');
                    addRule(content, '1.1 - Stay in character at ALL times', 'Roleplay first, report later. In the event that there is an issue, roleplay out the scenario and report it later via the ticket system. Do NOT ever break character to inform someone they are breaking rules. If you are reported breaking character disciplinary action will be taken against you.');
                    addRule(content, '1.2 - Combat Logging', 'Combat logging is logging out or disconnecting during an RP scene to avoid dying and potential repercussions from dying, such as losing valuable items. Or leaving and spawning at a different location to avoid consequences to a scene.');
                    addRule(content, '1.3 - Doxxing', 'Any sort of doxxing in the server will lead to an instant permaban with no appeal. Doxxing is using private/personal information about someone else and sharing it to others, this could be things such as personal pictures, addresses etc.');
                    addRule(content, '1.4 - GTA Driving', 'Use your vehicle the way its meant to be driven, for example driving a sports car offroad or up mountains will lead to disciplinary action' );
                    addRule(content, '1.5 - Spam Punching', 'Spam punching is not allowed at any point, this means in a fight you must not constantly punch somebody, instead… time your punches so you are able to win the fight but not too abuse it.')
                    addRule(content, '1.6 - Killing off a Character', 'It is YOUR choice if you wish to kill off one of your characters, even if you have been shot in the head you can respawn and obviously remember NLR. No RP scene should ever pressure you into killing off your character, but if you wish to fully kill off your character you must do ‘no pulse’ at least 3 times to clarify the death of your character. If you are in the first stage of death and there is still a timer on your screen counting down before you can respawn you must state that you are STILL ALIVE and you CANNOT use this to escape police custody. If you reach the 2nd stage of the death process before receiving treatment you can then rp out you have died and can then respawn remembering the NLR rule.')
                    break;
                default:
                    content.innerHTML = '<h2>Welcome!</h2><p></p>';
            }
        }

        function addRule(container, title, description) {
            var ruleBox = document.createElement('div');
            ruleBox.className = 'rule-box';

            var titleElement = document.createElement('h2');
            titleElement.textContent = title;

            var descriptionElement = document.createElement('p');
            descriptionElement.textContent = description;

            ruleBox.appendChild(titleElement);
            ruleBox.appendChild(descriptionElement);

            container.appendChild(ruleBox);
        }

      
    </script>

</body>

</html>
