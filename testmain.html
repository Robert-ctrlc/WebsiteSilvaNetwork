
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('4kimg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            position: relative;
        }

        header img {
            height: 90px;
        }

        nav {
            float: right;
            margin-right: 20px;
            font-size: 24px;
        }

        nav a {
            color: rgb(255, 244, 244);
            text-decoration: none;
            margin: 0 35px;
            cursor: pointer;
            position: relative;
            display: inline-block;
            padding-bottom: 5px;
        }

        nav a:hover {
            color: #d10c0c;
            text-decoration: underline;
        }

     
     
    
        section {
            padding: 50px;
            color: rgb(0, 0, 0);
        }

        .rule-box {
            background-color: rgb(255, 255, 255);
            padding: 4px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: transform 0.2s ease-in-out;
        }

        .rule-box:hover{
            transform: scale(1.05);
        }

        footer {
            display: none;
        }
        
       
    </style>
</head>

<body>

    <header>
        <a href="testmain.html"> 
            <img src="logo.png" alt="Logo"> </a>
        <nav>
            <a href="https://silvanetwork.tip4serv.com/" target="_blank">Store</a>
            <a href="https://appsystems.co.uk/centre/9343181876/hub" target="_blank">Applications</a>
            <a href="#" onclick="showContent('rules')">Rules</a>
        </nav>
    </header>

    <section id="content">

    </section>

    <script>
        function showContent(contentType) {
            var content = document.getElementById('content');
            content.innerHTML = '';

            switch (contentType) {
                case 'rules':
                document.body.style.backgroundImage = "url('4kimg.jpg')"; 
                    addRule(content, ' GENERAL RULES: ');
                    addRule(content, '1.1 - Stay in character at ALL times', 'Roleplay first, report later. In the event that there is an issue, roleplay out the scenario and report it later via the ticket system. Do NOT ever break character to inform someone they are breaking rules. If you are reported breaking character disciplinary action will be taken against you.');
                    addRule(content, '1.2 - Combat Logging', 'Combat logging is logging out or disconnecting during an RP scene to avoid dying and potential repercussions from dying, such as losing valuable items. Or leaving and spawning at a different location to avoid consequences to a scene.');
                    addRule(content, '1.3 - Doxxing', 'Any sort of doxxing in the server will lead to an instant permaban with no appeal. Doxxing is using private/personal information about someone else and sharing it to others, this could be things such as personal pictures, addresses etc.');
                    addRule(content, '1.4 - GTA Driving', 'Use your vehicle the way its meant to be driven, for example driving a sports car offroad or up mountains will lead to disciplinary action' );
                    addRule(content, '1.5 - Spam Punching', 'Spam punching is not allowed at any point, this means in a fight you must not constantly punch somebody, instead… time your punches so you are able to win the fight but not too abuse it.')
                    addRule(content, '1.6 - Killing off a Character', 'It is YOUR choice if you wish to kill off one of your characters, even if you have been shot in the head you can respawn and obviously remember NLR. No RP scene should ever pressure you into killing off your character, but if you wish to fully kill off your character you must do ‘no pulse’ at least 3 times to clarify the death of your character. If you are in the first stage of death and there is still a timer on your screen counting down before you can respawn you must state that you are STILL ALIVE and you CANNOT use this to escape police custody. If you reach the 2nd stage of the death process before receiving treatment you can then rp out you have died and can then respawn remembering the NLR rule.')
                    addRule(content, '1.7 - Voice IDing', 'At no point should you be identifying someone from their voice if they have a mask on or anything covering their face or key features. ')
                    addRule(content, '1.8 - PowerGaming', 'Powergaming is the act of using an in-game mechanic, any external information, or a roleplay concept to favour their own character or story, and give them an unfair or unrealistic advantage. Also, using things or doing actions that dont actually exist in-game to gain an overall advantage for example: /me holds gun to head, even though you dont have a gun in your hands or inventor')
                    addRule(content, '1.9 - FTVL','You must at all times fear your life when threatened with any object that can cause you harm, melee weapons need to be within striking distance and guns should ALWAYS be feared')     
                    addRule(content, '2.0 - NLR', 'New Life Rule, (also known as NLR) means that you cant return to the place you died at previously, or remember any information leading up to your death (e.g. WHO KILLED YOU!) , this also means you CANNOT go back to the scene you died at until that scene has played out and is over! ')
                    addRule(content, '2.1 - Metagaming', 'Metagaming is a term used in role-playing games, which describes a players use of real-life knowledge concerning the state of the game to determine their characters actions, when said character has no relevant knowledge or awareness under the circumstances.')
                    addRule(content, '2.2 - VDM/RDM (Random Deathmatch/Vehicle Deathmatch', '(RDM) occurs when a player kills or attempts to kill another player for no apparent reason. There are many forms of RDM all of which vary in their severity and associated punishment.   (VDM) When a player hits another players vehicle with their own and then chooses not to roleplay it out. Alternatively, it is sometimes used when the player runs over another player.  (there are exceptions depending on the situation - e.g. if you are trapped/surrounded and your only alternative is to run somebody over)')
                    addRule(content, '2.3 - NITRP', 'Failing to take roleplay seriously or refusing to roleplay with an individual that attempts to create a situation with you will lead to a warning against your name - for example if a police officer pulls you over for speeding and you proceed to drive away with no real reason you will be warned. ')
                    addRule(content, '2.4 - ERP', 'Extreme erotic roleplay is not at all permitted in this server, if your role play is getting to the stage where things become uncomfortable or classified as weird or erotic reasonable actions will be taken against you.')
                    addRule(content, '2.5 - Combat Logging', 'Combat logging is logging out or disconnecting during an RP scene to avoid dying and potential repercussions from dying, such as losing valuable items.')
                    addRule(content, '2.6 - Random Robbing', 'Stealing items from somebodys inventory with no real reason, this could be if you take someone hostage for a robbery you take their valuables out of their pockets that dont affect the situation.')
                    addRule(content, 'GREENZONE RULES: ');
                    addRule(content, '1.1 Hospital', 'Hospital is a green zone, do not commit ANY crimes in this zone. This includes robbery, murder, and all the rest.');
                    addRule(content, '1.2 Retreating to Greenzone', 'If you are involved in any sort of confrontation with another player, you cannot attempt to escape by entering a location that is classed as a green zone. For example, you cannot hide in the hospital to escape somebody trying to kill you.');
                    addRule(content, 'CRIMINAL RULES:');
                    addRule(content, '1.1 No Crime 20 Minutes before Restart', 'In this case, criminal activity is things such as robberies. If you are caught starting any sort of robbery 20 minutes before a server restart, you will be at risk of getting a warning.');
                    addRule(content, '1.2 Rule of 6', 'Criminal scenarios must be limited to the number of 6 criminals. This includes robberies, shootouts, etc. (outside of the compound)');
                    addRule(content, '1.3 On Duty Medics Hostage', 'You cannot, under any circumstance, result in taking a medic that is on duty hostage for any sort of robbery that involves you benefiting from it. If there is 100% reasoning for taking a medic hostage to carry out an RP scene, then you have the right to take them.');
                    addRule(content, '1.4 Random Robbing Emergency Vehicles', 'You are not allowed to steal emergency vehicles without any reason. If you see a police car left somewhere, you will now receive a warning if you steal it and use it as your own car. The only time this rule is an exception is if your RP scene requires you to steal it. For example, if you are in a chase and need a car to quickly escape in and the officer leaves it open.');
                    addRule(content, '1.5 Gang Compounds', 'If a gang comes into your compound initiating a fight, the Rule of 6 is no longer in play. If they are in your compound, you can have your whole gang there to fight them. This includes police as well. The maximum members allowed in your gang are 8.');
                    addRule(content, '1.6 Police Weapons', 'You cannot steal the following from police: Tasers, Firearms, Nightsticks, Armour, Bullets.');
                    addRule(content, '1.7 Driving and Shooting', 'You are not allowed to shoot out of your vehicle at others if the vehicle is moving and you are the driver. The vehicle has to be fully stationary to shoot.');
                    addRule(content, '1.8 Gang Initiation', 'As a member of a gang, you must not start issues with opposition gangs without reason, as this can lead to unnecessary tension within the server that is not needed.');
                    addRule(content, '1.9 Fake Hostages', 'Hostages must be legitimate hostages. You cannot use a fake hostage or pay someone to be a hostage. You must always roleplay with the person you wish to take hostage before using them as a hostage (No more than 2 hostages).');
                    addRule(content, '2.0 Escaping via water', 'If you are met with any police chase, you are not to ever escape or even attempt to escape via water/ocean.');
                    addRule(content, '2.1 Prison', 'You are never to even attempt to escape prison. You are never permitted to pass items to the people inside the prison under any circumstances.');
                    addRule(content, '2.2 Cop Baiting', 'You should NEVER purposely try to attract the attention of the police. This is classed as cop baiting and is taken very seriously as it is very unrealistic!');
                    addRule(content, '2.3 Initiation', 'A valid form of initiation needs to be that you are interacting with the person before any fatal RP is brought upon them. This could be interacting over voice, Twitter, radio, etc. An argument is not a valid initiation to kill someone.');
                    addRule(content, '2.4 Hostages Inside Menus', 'You cannot take someone hostage if they are inside the clothing menu or in an animation of the sort. Any abuse of this or retreating to clothing stores to go to menus will result in punishment.');

                    
                    break;
                default:
                    content.innerHTML = '<h2>Welcome!</h2><p></p>';
            }
        }

        function addRule(container, title, description) {
            var ruleBox = document.createElement('div');
            ruleBox.className = 'rule-box';

            var titleElement = document.createElement('h2');
            titleElement.textContent = title;

            var descriptionElement = document.createElement('p');
            descriptionElement.textContent = description;

            ruleBox.appendChild(titleElement);
            ruleBox.appendChild(descriptionElement);

            container.appendChild(ruleBox);
        }

      
    </script>

</body>

</html>
